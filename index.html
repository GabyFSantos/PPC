<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main>
        <img src="/assets/images/perfil.png" alt="img-avatar">
        <div class="form">
            <h3>Tus Datos</h3>
            <form class="formulario">
                <div class="container">
                    <label for="">Nombre</label>
                    <input class="espacios" type="text" name="" id="" placeholder="Ingresa tu nombre">
                </div>
                <div class="container">
                    <label for="">Apellido</label>
                    <input class="espacios" type="date" name="" id="">
                </div>
                <div class="container">
                    <label for="">Correo</label>
                    <input class="espacios" type="email" placeholder="email@example.com">
                </div>
                <div class="container">
                    <label for="">Teléfono</label>
                    <input class="espacios" type="number" placeholder="Ingresa tu teléfono">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
